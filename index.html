<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliying Navbar</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar" class="navbar">
        <img class="img-navbar"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDR8HHdXHW5i-mRiOwCnzHwM_ZkY58cV5OLw&s" alt="">
        <button class="button-toggle" onclick="toggle()"><ion-icon name="reorder-three-outline"></ion-icon></button>
        <nav class="content-navbar">
            <ul>
                <li class="logo"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDR8HHdXHW5i-mRiOwCnzHwM_ZkY58cV5OLw&s"
                        alt=""></li>
                <li class="hover-underline-animation"><a href="#">Home</a></li>
                <li class="hover-underline-animation"><a href="#">About</a></li>
                <li class="hover-underline-animation"><a href="#">Skill</a></li>
                <li class="hover-underline-animation"><a href="#">Blog</a></li>
                <li class="hover-underline-animation"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <p>CONTENT</p>
    </div>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
